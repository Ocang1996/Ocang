<svg width="360" height="240" viewBox="0 0 360 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="240" fill="white" rx="8" />
  
  <!-- Title -->
  <text x="20" y="24" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#374151">
    Distribusi Unit Kerja
  </text>
  
  <!-- Chart grid -->
  <line x1="60" y1="180" x2="340" y2="180" stroke="#E5E7EB" stroke-width="1" />
  <line x1="60" y1="140" x2="340" y2="140" stroke="#F3F4F6" stroke-width="1" />
  <line x1="60" y1="100" x2="340" y2="100" stroke="#F3F4F6" stroke-width="1" />
  <line x1="60" y1="60" x2="340" y2="60" stroke="#F3F4F6" stroke-width="1" />
  
  <!-- Y-axis and labels -->
  <line x1="60" y1="40" x2="60" y2="180" stroke="#E5E7EB" stroke-width="1" />
  <text x="30" y="180" font-family="Inter, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">0</text>
  <text x="30" y="140" font-family="Inter, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">50</text>
  <text x="30" y="100" font-family="Inter, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">100</text>
  <text x="30" y="60" font-family="Inter, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">150</text>
  
  <!-- Bars -->
  <!-- Sekr (68) -->
  <rect class="bar-1" x="80" y="112" width="25" height="68" fill="#3B82F6" rx="2">
    <animate attributeName="height" from="0" to="68" dur="1s" begin="0s" fill="freeze" />
    <animate attributeName="y" from="180" to="112" dur="1s" begin="0s" fill="freeze" />
  </rect>
  <text x="92.5" y="195" font-family="Inter, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Sekr</text>
  <text x="92.5" y="107" font-family="Inter, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="500">68</text>
  
  <!-- Dep 1 (85) -->
  <rect class="bar-2" x="125" y="95" width="25" height="85" fill="#3B82F6" rx="2">
    <animate attributeName="height" from="0" to="85" dur="1s" begin="0.1s" fill="freeze" />
    <animate attributeName="y" from="180" to="95" dur="1s" begin="0.1s" fill="freeze" />
  </rect>
  <text x="137.5" y="195" font-family="Inter, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Dep 1</text>
  <text x="137.5" y="90" font-family="Inter, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="500">85</text>
  
  <!-- Dep 2 (60) -->
  <rect class="bar-3" x="170" y="120" width="25" height="60" fill="#3B82F6" rx="2">
    <animate attributeName="height" from="0" to="60" dur="1s" begin="0.2s" fill="freeze" />
    <animate attributeName="y" from="180" to="120" dur="1s" begin="0.2s" fill="freeze" />
  </rect>
  <text x="182.5" y="195" font-family="Inter, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Dep 2</text>
  <text x="182.5" y="115" font-family="Inter, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="500">60</text>
  
  <!-- Dep 3 (95) -->
  <rect class="bar-4" x="215" y="85" width="25" height="95" fill="#3B82F6" rx="2">
    <animate attributeName="height" from="0" to="95" dur="1s" begin="0.3s" fill="freeze" />
    <animate attributeName="y" from="180" to="85" dur="1s" begin="0.3s" fill="freeze" />
  </rect>
  <text x="227.5" y="195" font-family="Inter, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Dep 3</text>
  <text x="227.5" y="80" font-family="Inter, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="500">95</text>
  
  <!-- Insp (45) -->
  <rect class="bar-5" x="260" y="135" width="25" height="45" fill="#3B82F6" rx="2">
    <animate attributeName="height" from="0" to="45" dur="1s" begin="0.4s" fill="freeze" />
    <animate attributeName="y" from="180" to="135" dur="1s" begin="0.4s" fill="freeze" />
  </rect>
  <text x="272.5" y="195" font-family="Inter, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Insp</text>
  <text x="272.5" y="130" font-family="Inter, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="500">45</text>
  
  <!-- Pusat (38) -->
  <rect class="bar-6" x="305" y="142" width="25" height="38" fill="#3B82F6" rx="2">
    <animate attributeName="height" from="0" to="38" dur="1s" begin="0.5s" fill="freeze" />
    <animate attributeName="y" from="180" to="142" dur="1s" begin="0.5s" fill="freeze" />
  </rect>
  <text x="317.5" y="195" font-family="Inter, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Pusat</text>
  <text x="317.5" y="137" font-family="Inter, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="500">38</text>
  
  <!-- X-axis label -->
  <text x="200" y="215" font-family="Inter, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">
    Jumlah pegawai per unit kerja
  </text>
  
  <!-- Animation effects for bars -->
  <style>
    @keyframes pulse-1 {
      0% { height: 68px; y: 112px; }
      50% { height: 72px; y: 108px; }
      100% { height: 68px; y: 112px; }
    }
    @keyframes pulse-2 {
      0% { height: 85px; y: 95px; }
      50% { height: 90px; y: 90px; }
      100% { height: 85px; y: 95px; }
    }
    @keyframes pulse-3 {
      0% { height: 60px; y: 120px; }
      50% { height: 64px; y: 116px; }
      100% { height: 60px; y: 120px; }
    }
    @keyframes pulse-4 {
      0% { height: 95px; y: 85px; }
      50% { height: 100px; y: 80px; }
      100% { height: 95px; y: 85px; }
    }
    @keyframes pulse-5 {
      0% { height: 45px; y: 135px; }
      50% { height: 48px; y: 132px; }
      100% { height: 45px; y: 135px; }
    }
    @keyframes pulse-6 {
      0% { height: 38px; y: 142px; }
      50% { height: 41px; y: 139px; }
      100% { height: 38px; y: 142px; }
    }
    
    .bar-1 { animation: pulse-1 8s 1s infinite; }
    .bar-2 { animation: pulse-2 9s 1s infinite; }
    .bar-3 { animation: pulse-3 10s 1s infinite; }
    .bar-4 { animation: pulse-4 11s 1s infinite; }
    .bar-5 { animation: pulse-5 9.5s 1s infinite; }
    .bar-6 { animation: pulse-6 10.5s 1s infinite; }
  </style>
</svg> 